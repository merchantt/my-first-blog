<body>
<a id="custom-login-btn" href="javascript:loginWithKakao()">
<img src="//mud-kage.kakao.com/14/dn/btqbjxsO6vP/KPiGpdnsubSq3a0PHEGUK1/o.jpg" width="300"/>
</a>
<script type='text/javascript'>
  //<![CDATA[
    // 사용할 앱의 JavaScript 키를 설정해 주세요.
    Kakao.init('YOUR APP KEY');
    function loginWithKakao() {
      // 로그인 창을 띄웁니다.
      Kakao.Auth.login({
        success: function(authObj) {
          alert(JSON.stringify(authObj));
        },
        fail: function(err) {
          alert(JSON.stringify(err));
        }
      });
    };
  //]]>
</script>

<p>나에게 보내기ㅎㅎ. Demo</p>
<a id="send-to-btn" href="#" onclick="sendTo();">
<img src="//mud-kage.kakao.com/14/dn/btqc6xrxbuT/7VJk7YSWITkz9K9pbXEffk/o.jpg"/>
</a>
<script type='text/javascript'>
  //<![CDATA[
    // 사용할 앱의 JavaScript 키를 설정해 주세요.
    Kakao.init('5ca81804bbfbc9a2b2be8bd6849f7701');
    // 카카오 로그인 버튼을 생성합니다.
    function sendTo(){
        Kakao.Auth.login({
            //// 메모챗을 발송하기 위해서는 로그인할때 추가적인 scope 을 얻어야 한다.
            scope: "PROFILE,TALK_MESSAGE",
            success: function(res) {
                Kakao.API.request({
                    url: '/v1/api/talk/memo/send',
                    data: {
                        template_id: '1586',
                        args: '{"${USER_NAME}": "developer","${AGE}": 20}'
                    },
                    success: function(res) {
                        alert('success!');
                        console.log(res);
                    },
                    fail: function(error) {
                        alert('error! \n' + JSON.stringify(error));
                        console.log(error);
                    }
                })
            },
            fail: function(error) {
                console.log(error);
            }
        });
    }
  //]]>
</script>

</body>
</html>
